<div class="box">
  <div class="form">
    <h2>SIGN IN</h2>
    <div class="input-box">
      <input type="text" [(ngModel)]="username" required />
      <span>username</span>
      <i></i>
    </div>
    <div class="input-box">
      <input type="password" [(ngModel)]="password" required />
      <span>password</span>
      <i></i>
    </div>
    <button type="button" (click)="onSubmit()">Login</button>
    <div class="links">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</div>
